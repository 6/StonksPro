name: checks

on: [push]

jobs:
  checks:
    runs-on: macos-latest
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.8"
      - name: Print swift version
        run: swift --version
      - uses: actions/checkout@v3
      - name: Print Xcode details
        run: |
          xcode-select -p
          xcodebuild -version
      - name: Build
        run: xcodebuild build -project StonksPro.xcodeproj CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
      # - name: Run tests
      #   run: swift test
